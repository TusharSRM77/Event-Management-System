<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Event Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #f67280;
            border: none;
        }
        .btn-primary:hover {
            background-color: #f44336;
        }
        .form-control {
            border-radius: 10px;
        }
        .form-label {
            font-weight: 500;
        }
        h2 {
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x text-primary"></i>
                        <h2 class="mt-2">Register</h2>
                        <p class="text-muted">Create your account</p>
                    </div>
    
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <script>
                                    setTimeout(function() {
                                        const alert = document.querySelector('.alert.alert-{{ category }}');
                                        if (alert) {
                                            alert.classList.remove('show');
                                            alert.classList.add('fade');
                                            setTimeout(() => alert.remove(), 500);
                                        }
                                    }, 5000);
                                </script>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
    
                    <form method="POST" action="{{ url_for('register_user') }}">
                        <div class="mb-3">
                            <label for="registration_number" class="form-label">Registration Number</label>
                            <input type="text" name="registration_number" class="form-control" id="registration_number" required placeholder="Enter your registration number">
                        </div>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" name="name" class="form-control" id="name" required placeholder="Enter your full name">
                        </div>
                    
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email" required placeholder="Enter email">
                        </div>
                    
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" required placeholder="Enter password">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="semester" class="form-label">Semester</label>
                                <input type="number" name="semester" class="form-control" id="semester" placeholder="Enter semester" min="1">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="year" class="form-label">Year</label>
                                <input type="number" name="year" class="form-control" id="year" placeholder="Enter year" min="1">
                            </div>
                        </div>
                    
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}" class="small">Already have an account? Login</a>
                    </div>
    
                    <div class="text-center mt-2">
                        <small class="text-muted">Â© 2025 Event Manager</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
